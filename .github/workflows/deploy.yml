name: Repo Validation

on:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List files
        run: ls -la

      - name: Validate README exists
        run: |
          if [ ! -f README.md ]; then
            echo "README missing!"
            exit 1
          fi
